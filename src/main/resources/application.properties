spring.application.name=CoopCredit

# Server Configuration
server.port=8083

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/coopcredit_db
spring.datasource.username=postgres
spring.datasource.password=Qwe.123*
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Actuator & Observabili# Actuator
management.endpoints.web.exposure.include=health,prometheus,info
management.endpoint.health.show-details=always

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# API Info
springdoc.info.title=CoopCredit API
springdoc.info.description=API for Credit Cooperative Management System
springdoc.info.version=1.0.0
springdoc.info.contact.name=CoopCredit Team
springdoc.info.contact.email=support@coopcredit.com

# Show validation errors in Swagger
springdoc.show-actuator=false
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
management.metrics.tags.application=credit-application-service

# Risk Central Service
risk.central.url=http://localhost:8081
